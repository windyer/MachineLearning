<!DOCTYPE HTML>
<html lang="zh-cn">

	<meta charset="UTF-8">
	<title>Tornado Websocket</title>
</head>
<script type="text/javascript">
	var ws;
	var input_data = "";
	function onLoad(){
		ws = new WebSocket("ws://127.0.0.1:8080/ws");
		ws.onmessage = function(e){
//			alert(e.data);
			var msgs = document.getElementById('msgShow').innerText;
		console.log(msgs);
		input_data = e.data;
		document.getElementById('msgShow').innerText =msgs + input_data;
		}
//				alert(input_data);
	}
	function sendMsg(){
		ws.send(document.getElementById('msg').value);
	}
</script>
<body onload='onLoad();'>
	Message to send:   <input type="text" id="msg" />
	  <input type="button" onclick="sendMsg();" value="发送" />
